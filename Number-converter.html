<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Words Converter</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 340px;
    }
    h1 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 500;
      color: #3a4a5d;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f1f5fb;
      border-radius: 6px;
      min-height: 2.5rem;
      color: #2d3a4b;
      font-size: 1.1rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number to Words</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="0" max="999999999" placeholder="e.g. 12345">
    <button id="convertBtn">Convert</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    // Number to words function (supports up to 999,999,999)
    function numberToWords(num) {
      if (num === 0) return 'zero';
      if (num > 999999999) return 'Number too large';
      const belowTwenty = [
        '', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine',
        'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen',
        'seventeen', 'eighteen', 'nineteen'
      ];
      const tens = [
        '', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'
      ];
      const thousands = [
        '', 'thousand', 'million'
      ];
      function helper(n) {
        let str = '';
        if (n < 20) {
          str = belowTwenty[n];
        } else if (n < 100) {
          str = tens[Math.floor(n / 10)] + (n % 10 ? '-' + belowTwenty[n % 10] : '');
        } else {
          str = belowTwenty[Math.floor(n / 100)] + ' hundred' + ' and' + (n % 100 ? ' ' + helper(n % 100) : '');
        }
        return str;
      }
      let word = '';
      let i = 0;
      while (num > 0) {
        if (num % 1000 !== 0) {
          word = helper(num % 1000) + (thousands[i] ? ' ' + thousands[i] : '') + (word ? ' ' + word : '');
        }
        num = Math.floor(num / 1000);
        i++;
      }
      return word.trim();
    }
    document.getElementById('convertBtn').addEventListener('click', function() {
      const input = document.getElementById('numberInput').value;
      const num = parseInt(input, 10);
      const resultDiv = document.getElementById('result');
      if (isNaN(num) || input === '') {
        resultDiv.textContent = 'Please enter a valid number.';
      } else {
        resultDiv.textContent = numberToWords(num);
      }
    });
    // Allow pressing Enter to trigger conversion
    document.getElementById('numberInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('convertBtn').click();
      }
    });
  </script>
</body>
</html>
